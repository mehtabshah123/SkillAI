<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Course Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .top-section {
      display: flex;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .course-image img {
      width: 300px;
      height: auto;
      border-radius: 10px;
    }
    .course-info {
      margin-left: 20px;
    }
    .course-info p {
      margin: 8px 0;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>

<body>
  <div class="top-section">
    <div class="course-image">
      <img id="course-img" src="default-course.png" alt="Course Image" />
    </div>

    <div class="course-info">
      <h2 id="course-title"></h2>
      <p><strong>ğŸ“… Start Date:</strong> <span id="start-date"></span></p>
      <p><strong>â³ Duration:</strong> <span id="duration"></span></p>
      <p><strong>ğŸ’° Price:</strong> â‚¹<span id="price"></span></p>
      <p><strong>ğŸ“ˆ Level:</strong> <span id="level"></span></p>
      <p><strong>ğŸŒ Language:</strong> <span id="language"></span></p>
      <p><strong>ğŸ’» Mode:</strong> <span id="mode"></span></p>
      <p><strong>ğŸ“ Certificate:</strong> <span id="certificate"></span></p>
      <p><strong>ğŸ“„ Description:</strong> <span id="description"></span></p>
      <button id="enrollBtn">ğŸš€ Enroll Now</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get("id");

    async function loadCourseDetails() {
      const res = await fetch(`http://localhost:5000/api/courses/${courseId}`);
      const course = await res.json();

      document.getElementById("course-title").textContent = course.title;
      document.getElementById("price").textContent = course.price;
      document.getElementById("description").textContent = course.description || "No description available";
      document.getElementById("start-date").textContent = course.startDate || "Not set";
      document.getElementById("duration").textContent = course.duration || "Not set";
      document.getElementById("level").textContent = course.level || "Beginner";
      document.getElementById("language").textContent = course.language || "English";
      document.getElementById("mode").textContent = course.mode || "Online";
      document.getElementById("certificate").textContent = course.certificate ? "Yes" : "No";

      if (course.imageUrl) {
        document.getElementById("course-img").src = course.imageUrl;
      } else {
        document.getElementById("course-img").src = "default-course.png";
      }
    }

    loadCourseDetails();
  </script>
</body>
</html>
