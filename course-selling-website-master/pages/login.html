<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body.dark {
      background: #0f172a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    
  
    .login-section {
      text-align: center;
    }
  
    .logo {
      width: 170px;
      margin-bottom: 20px;
    }
  
    .login-box {
  background: linear-gradient(135deg, #ffe6e6, #9a1c1c);
  padding: 40px 80px;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(240, 234, 234, 0.3);
  max-width: 1000px;
  margin: 100px auto;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 32px;
}


    .login-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 5px;
    }
  
    .login-subtitle {
      color: #cbd5e1;
      margin-bottom: 20px;
    }
  
    .form label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: 600;
    }
  
    .form input[type="text"],
    .form input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #334155;
      color: white;
      font-size: 16px;
      outline: none;
    }
  
    .form input[type="submit"] {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    .form input[type="submit"]:hover {
      background-color: #2563eb;
    }
  
    .forget,
    .form a {
      display: block;
      margin-top: 10px;
      color: #60a5fa;
      font-size: 14px;
      text-decoration: none;
    }
  
    .form a:hover {
      text-decoration: underline;
    }
  </style>
  
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Coderclas</title>
  <link rel="stylesheet" href="../../styles/universal.css" />
  <link rel="stylesheet" href="../../styles/navbar.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="../../styles/footer.css" />
  <link rel="stylesheet" href="../../styles/colors.css" />
</head>
<body class="dark">
  

  <div class="login-section" >
    <img class="logo" src="../images/logo.png" alt="Coderclas Logo">
    <div class="login-box">
      <p class="login-title">Log in</p>
      <p class="login-subtitle">to start learning</p>
      <form method="POST" class="form" id="loginForm">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>

        <input id="submit" type="submit" value="Login">
      </form>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const form = document.querySelector(".form");
  
      // Set your admin credentials here
      const adminUsername = "admin";
      const adminPassword = "admin123";
  
      form.addEventListener("submit", function (e) {
        e.preventDefault();
  
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
  
        if (username === adminUsername && password === adminPassword) {
          alert("✅ Admin Login Successful");
          window.location.href = "./admin.html";  // Redirect to admin panel
        } else {
          alert("❌ Invalid admin credentials");
        }
      });
    });
  </script>
  
</body>
</html>
